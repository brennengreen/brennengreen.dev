<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Dosis" rel="stylesheet">

<style>
    /* ADMIN */
    #login-div {
        font-family: 'Do Hyeon';
        position:absolute;margin:0 auto;top:0;right:0;left:0;width:30vw;height:30vh;
        background-color: #1a1818;
        border-radius: 10px;
        text-align: center;
        box-shadow: 5px 5px 10px;
    }

    #login-form {
        color: whitesmoke
    }

    #login-form label {
        display: block;
    }

    #login-form input {
        margin-bottom: .5em;
        display: inline-block;
    }
</style>

<head>
    <title>Try not to break anything</title>
</head>

<body style="height: 100vh; width:100vw;background-color: #1db954">
    <div id="login-div">
        <form id="login-form" action="/src/validate.js" onsubmit="return validateForm()" method="POST">
                <h1 style="display: block">Login!</h1>

                <div id="username-div">
                    <label for="username">Username</label>
                    <input type="text" value="username" placeholder="Username" style="display: block"/>
                </div>
        
                <div id="password-div">
                    <label for="username">Password</label>
                    <input type="text" value="password" placeholder="Password" style="display: block"/>
                </div>

                <div id="submit-div">
                    <input type="submit" value="Login"/>
                </div>
            </form>
    </div>

</body>
