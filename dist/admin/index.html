<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Dosis" rel="stylesheet">

<style>
    /* ADMIN */
    #login-form {
        color: whitesmoke
    }

    #login-form label {
        display: block;
    }

    #login-form input {
        margin-bottom: .5em;
        display: inline-block;
    }
</style>

<script>
    function validate() {
        var token = document.getElementById("AdminToken").value;
        if (token.trim() == "") {
            alert("Invalid Login Input")
            return false;
        } 
        return true;
    }
</script>

<head>
    <title>Admin Login</title>
</head>

<body style="height: 100vh; width:100vw;background-color:#1a1818;">
    <form id="login-form" action="panel.html" method="POST" onsubmit="return validate()" style="position:absolute;margin:0 auto;left:45vw;top:50vh;width:100%;">
            
        <div id="token-div" style="padding-top:.5em;">
                <label style="font-family: Dosis" for="username">Administration Token</label>
                <input type="password" placeholder="Private Token" id="AdminToken" style="border:none;display:inline-block;padding:1em;border-radius:5px;"/>
        </div>

        <div id="submit-div">
            <input type="submit" value="Login" style="border:none;display:inline-block;padding-top:.5em;padding-bottom:.5em;padding-left:1em;padding-right:1em;border-radius:5px;font-family: Dosis;"/>
        </div>
            
    </form>
</body>
