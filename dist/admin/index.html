<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css?family=Do+Hyeon|Dosis" rel="stylesheet">

<style>
    /* ADMIN */
    #login-div {
        font-family: 'Do Hyeon';
        position:absolute;margin:0;top:35%;right:0;left:35%;width:30vw;height:30vh;
        background-color: #1a1818;
        border-radius: 10px;
        text-align: center;
        box-shadow: 5px 5px 10px;
    }

    #login-form {
        color: whitesmoke
    }

    #login-form label {
        display: block;
    }

    #login-form input {
        margin-bottom: .5em;
        display: inline-block;
    }
</style>

<script>
    function validateForm() {
        var user = document.getElementById("username").value;
        var pass = document.getElementById("password").value;
        if ((user == "username") && (pass == "password")) {
            return true;
        } else {
            alert("Incorrect username and/or password");
            return false;
        }
    }
</script>

<head>
    <title>Admin Login</title>
</head>

<body style="height: 100vh; width:100vw;background-color: #1db954;background-image: url(../media/admin-background.png)">
    <div id="login-div">
        <form id="login-form" onsubmit="return validateForm()" action="./panel.html" method="POST">
                <h1 style="display: block">Login!</h1>

                <div id="username-div">
                    <label for="username">Username</label>
                    <input type="text" value="username" id="username" placeholder="Username" style="display:inline-block"/>
                </div>
        
                <div id="password-div">
                    <label for="username">Password</label>
                    <input type="text" value="password" id="password" placeholder="Password" style="display:inline-block"/>
                </div>

                <div id="submit-div">
                    <input type="submit" value="Login"/>
                </div>
            </form>
    </div>

</body>
